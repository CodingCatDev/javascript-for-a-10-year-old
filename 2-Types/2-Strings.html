<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types - Strings</title>
  </head>
  <body>
    <script>
      const string1 = "cat"; // A string literal
      // prettier-ignore
      const string2 = 'cat'; // A string literal
      const string3 = `cat`; // A string template
      const string4 = String("cat"); // A string literal
      const string5 = new String("cat"); // A string object

      console.log(string1, string2, string3, string4);
      console.log("string literals are equal", string3 === string4);
      console.log(
        "string literal and object are not equal",
        string4 === string5
      );
    </script>
    <script>
      const longString1 =
        "One summer day, a cat decides to go to" +
        "the beach. On her way she goes through many adventures and" +
        "meets many people.";
      const longString2 =
        "One summer day, a cat decides to go to \
      the beach. On her way she goes through many adventures and \
      meets many people.";
    </script>
    <script>
      const stringlength = "how long is this string?";
      console.log(stringlength.length);
    </script>
    <script>
      const letters = "abcdefghijklmnopqrstuvwxz";
      console.log("first letter", letters.charAt(0)); // a
      console.log("last letter", letters.charAt(letters.length - 1)); // z

      console.log("first letter", letters.at(0)); // a
      console.log("last letter", letters.at(-1)); // z
    </script>
  </body>
</html>
